 <script>
//Escriba una funci√≥n llamada count que reciba un elemento y una lista, 
//y devuelva la cantidad de veces que dicho elemento aparece en la lista..

    function count(elemento, lista) {
        var contador =0;
        for (var indice = 0; indice < lista.length; indice++)
        {
            if (elemento === lista[indice]) {
               contador++;
            }
        }
        return contador;
    }

    
    console.log(count(1, [1, 3, 5, 2, 8, 2, 9]));

</script>
