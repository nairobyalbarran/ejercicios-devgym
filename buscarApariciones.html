<script>
//Escriba una función llamada findAll que reciba un elemento a buscar y una lista, 
//y devuelva una lista con los índices de todas las posiciones en las que aparece el elemento en la lista. 
//En caso de que el elemento no esté en la lista, deberá devolver una lista vacía.
//findAll('hola', ['Este', 'es', 'un', 'ejemplo'])
//[]            
// findAll(2, [1, 3, 5, 2, 8, 2, 9])
//[3, 5]

    function findAll(elemento, lista) {
        var nuevaLista = [];
      

        for (var indice = 0; indice < lista.length; indice++) {
            {
                if (elemento === lista[indice]) {
                     nuevaLista.push(indice);
               }else{
                   nuevaLista;
               }
            }
           
        }
        return nuevaLista;
    }

  
  






    console.log(findAll(2, [2, 3, 5, 2, 8, 2, 9]));

</script>
